{% extends 'users/beforeLogin/base.html' %}

{% block title %}Reset password{% endblock %}

{% block mainPanel %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="container">
            <nav style="--bs-breadcrumb-divider: '//';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('authentication.welcome')}}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{legend}}</li>
                </ol>
            </nav>
        </div>
        
        <div class="container mt-5">
            <h1 class="mb-1">{{legend}}</h1>
            <h4 class="mb-4">for {{userEmail}}</h4>
            
            <form action="{{ url_for('authentication.resetPassword', token=token) }}" method="POST">
                <div class="mb-4">
                    <label for="inputPassword5" class="form-label">New password</label>
                    <input type="password" name="resetPasswordNewPass" id="inputPassword5" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
                </div>
    
                <div class="mb-4">
                    <label for="inputPassword5" class="form-label">Confirm password</label>
                    <input type="password" name="resetPasswordConfirmPass" id="inputPassword5" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
                </div>
                  
                <div class="mb-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Reset password</button>
                </div>
            </form>

        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}

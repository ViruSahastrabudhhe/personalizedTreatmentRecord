{% extends 'users/authentication/base.html' %}

{% block title %}Sign up{% endblock %}

{% block mainPanel %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="container">
            <nav style="--bs-breadcrumb-divider: '//';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('authentication.welcome')}}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Sign up</li>
                </ol>
            </nav>
        </div>
        
        <div class="container mt-5">
            <h1 class="mb-4">{{legend}}</h1>
            
            <form action="{{ url_for('authentication.signUp') }}" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First name</label>
                    <input type="text" name="signUpFname" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last name</label>
                    <input type="text" name="signUpLname" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="signUpEmail" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                  </div>
                  
                <div class="mb-4">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" name="signUpPassword" id="inputPassword5" class="form-control" placeholder="Password" aria-describedby="passwordHelpBlock">
                </div>
    
                <div class="mb-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </div>
            </form>

            <p>Already have an account? <a href="{{url_for('authentication.login')}}">Sign in</a></p>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
